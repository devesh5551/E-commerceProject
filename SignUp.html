<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./signUp.css">
    <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3fe3d746fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
    <link rel="shortcut icon" href="./img/icons8-font-awesome-flag-32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="left"><img src="./img/img1.jpg" alt=""></div>
        <div id="right">
            <form action="./login.html">
                <h1>Welcome Back</h1>
                <div id="loginSocial">
                    <button id="google"><i class="fa-brands fa-google">
                    </i><label for="">Sign Up with Google</label></button>
                    <button id="fb"><i class="fa-brands fa-facebook-f"></i><label for="">Sign Up with FaceBook</label></button>
                </div>
                <label for="LName">First name</label>
                <input type="text" name="LastName" id="LName">
                <span></span>
                <label for="name">Last name</label>
                <input type="text" name="name" id="name">
                <span></span>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span></span>
                <label for="PhoneNo">Mobile No</label>
                <input type="text" name="number" id="PhoneNo">
                <span></span>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span></span>
                <label for="CPassword">Confirm Password</label>
                <input type="password" name="CPassword" id="CPassword">
                <span></span>
                <p id="termPara">By continuing <a href="">Terms & conditions and privacy policy</a></p>
                <button type="submit">SignUp</button>
                <p id="logInBtn">Already a member? <a href="">Log in</a></p>
            </form>
        </div>
    </main>
    <script src="./signUp.js"></script>
</body>
</html>
