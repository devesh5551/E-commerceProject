<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png" type="image/x-icon">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/3fe3d746fa.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/icons8-font-awesome-flag-32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
            <form action="./eCommerce.html">
                <div id="welcome"><h3>Welcome Back</h3></div>
                
                <div id="smile">
                    <img src="https://pngimg.com/uploads/smiley/smiley_PNG43.png" alt="">
                </div>
                <h1>Sign In to Your Account</h1>
                <p>Let's get you signed in and straight to the icons.</p>
                <label for="">Email Address</label>
                <div id="email">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <span></span>
                
                <label for="">Password</label>
                <div id="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <span></span>
                <div id="checkbox">
                    <div>
                        <input type="checkbox" name="" id="">
                        <a href="">Remember me</a>      
                    </div>
                    <a href="">Forgot your password?</a>

                </div>
                <button type="submit" >Sign In <i class="fa-solid fa-right-to-bracket"></i></button>
                <span ></span>
            </form>
            
    </main>
    <div>
        <p>
            Don't have an account?
            <a href="./SignUp.html">Sign up and get started!</a>
        </p>
    </div>
    <script src="./login.js"></script>
</body>
</html>
